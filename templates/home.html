
{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">

			{% for product in products %}
			
		  <li data-target="#carouselExampleIndicators" data-slide-to={{for.counter0}} class="{% if products.first == product  %}active{% endif %}"></li>

			{% endfor %}
			
		</ol>
		<div style="background-image: repeating-linear-gradient(black, red);display: block;margin-left: auto;margin-right: auto;" class="carousel-inner p-2 img-fluid rounded w-75">
		  {% for product in products%}
		  <div  class="carousel-item img-fluid rounded {% if products.first == product  %}active{% endif %}">
			<img style="display: block;margin-left: auto;margin-right: auto;height: 40vh; object-fit: contain;"  class="d-block w-75 img-fluid rounded" src="{{ product.images.url }}" alt="Second slide">
		  </div>
		  {% endfor %}
		</div>
		<a style="margin-left: 10%;" class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a style="margin-right: 10%;" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
	<!--<img src={% static "images/banners/1.jpg" %} class="img-fluid rounded">-->
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}"  class="btn btn-outline-danger float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src='{{ product.images.url }}'> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{product.product_name}}</a>
				<div class="price mt-1">{{ product.price}}</div> <!-- price-wrap.// -->
				<div class="rating-star">
					<span style="color: goldenrod; font-weight: bold;">{{product.averageReview}}</span>
					<span>
					<i  class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o{% endif %}" aria-hidden="true"></i>
					<i  class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o{% endif %}" aria-hidden="true"></i>
					<i  class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o{% endif %}" aria-hidden="true"></i>
					<i  class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o{% endif %}" aria-hidden="true"></i>
					<i  class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o{% endif %}" aria-hidden="true"></i>
					<span>{{ product.countReviews }} Reviews</span>
				</span>
				</div> 
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

</body>
</html>
{% endblock %}
