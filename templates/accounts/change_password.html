{% extends 'base.html' %}

{% load static %}
{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html'%}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change your Password</strong>
            </header>
            <div class="card-body">

                <div class="row"> 
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                   
                            
                    <div class="form-group">
                        <label for="">Current Password</label>
                        <input type="password" class="form-control" name='current_password' placeholder="current password" required>

                    </div>
                    <div class="form-group">
                        <label for="">Create New Password</label>
                        <input type="password" name='new_password' class="form-control" placeholder="Create New Password" required>

                    </div>
                    <div class="form-group">
                        <label for="">Confirm New Password</label>
                        <input type="password" name='confirm_password' class="form-control" placeholder="Confirm New Password" required>

                    </div>
                    
            <input type="submit" value="Submit" class="btn btn-danger">
                                </form>
                                    </div>
                                </div>
                            </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    
{% endblock %}
